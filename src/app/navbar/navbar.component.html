<mat-toolbar *ngIf="!(isLoginRouteActivated() || isCadastroRouteActivated())" class="navbar" color="primary">

    <button @fadeState (click)="location.back()" *ngIf="!isHomeRouteActivated()" mat-icon-button matTooltip="Voltar">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button style="margin-left: auto;" @fadeState (click)="logoutUser()" mat-icon-button matTooltip="Sair">
      <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
